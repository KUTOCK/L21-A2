<!DOCTYPE html>
<html>
<head>
    <title>Javascript for Looping</title>
    </head>
    <body>
    <h2>Javascript for Loop</h2>

    <script>
        var flowers =["Sunflower","Rose","Lily","Jasmine","Lotus"];

        for (i =0; i < flowers.length; i++) {
            var text = flowers{i} + "<br>";

            document.write(text);

        }
        </script>
        </body>
